.input-radio {
  position: absolute;
  top: 200px;
  left: 34px;

input[type='radio'],
label {
  cursor: pointer;
}

label {
  height: 24px;
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: normal;
  font-size: 14px;
  line-height: 24px;
  color: rgba(31, 32, 65, 0.5);
}

input[type='radio'] {
  position: relative;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  outline: none;
  visibility: hidden;
  width: 20px;
  height: 20px;
  margin: 0 5px 0 5px;
  padding: 0;
}

input[type='radio']::after {
  position: relative;
  margin: 4px -26px -5px -4px;
  display: inline-block;
  visibility: visible;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 1px solid rgba(31, 32, 65, 0.25);
  background: -webkit-gradient(linear, left top, left bottom, from(white), to(#e1e1e1));
  background: linear-gradient(white 0%, #e1e1e1 100%);
  content: '';
}

input[type='radio']:checked::after {
  position: relative;
  top: 0;
  left: 9px;
  display: inline-block;
  visibility: visible;
  border-radius: 50%;
  width: 12px;
  height: 12px;
  border: 1px solid red;
  background: -webkit-gradient(linear, left top, left bottom, from(#bc9cff), to(#8ba4f9));
  background: linear-gradient(180deg, #bc9cff 0%, #8ba4f9 100%);
  content: '';
}
