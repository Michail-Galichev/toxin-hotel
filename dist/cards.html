/* Checkbox*/
.checkbox {
  position: absolute;
  top: 456px;
  left: 30px;
}

.checkbox__input {
  position: absolute;
  width: 1px;
  height: 1px;
  clip: rect(0 0 0 0);
  overflow: hidden;
}

.checkbox__div {
  position: absolute;
  width: 40px;
  height: 20px;
  border: 1px solid rgba(31, 32, 65, 0.25);
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  border-radius: 10px;
  cursor: pointer;
}

/* :checked*/
.checkbox__input:checked ~ .checkbox__div {
  border: 1px solid #bc9cff;
}

.checkbox__input:checked ~ .checkbox__div::before {
  position: absolute;
  top: 3px;
  left: 22px;
  background-image: url(/2ectangle2.1.6264a3ff.svg);
  background-repeat: no-repeat;
  background-position: center;
  -webkit-transition: 0.4s;
  transition: 0.4s;
}

/* ::before*/
.checkbox__div::before {
  position: absolute;
  content: '';
  width: 12px;
  height: 12px;
  left: 4px;
  top: 3px;
  background-color: rgba(31, 32, 65, 0.25);
  border-radius: 10px;
  -webkit-transition: 0.4s;
  transition: 0.4s;
}
